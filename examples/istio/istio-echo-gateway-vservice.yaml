apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: http-echo-gateway
  namespace: istio-ingress
spec:
  selector:
    istio: ingress
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: https-echo-gateway
  namespace: istio-ingress
spec:
  selector:
    istio: ingress
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE 
      credentialName: istio-tls

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: echo-virtual-service
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingress/http-echo-gateway
  - istio-ingress/https-echo-gateway
  http:
  - match:
    - uri:
        exact: /echo
    route:
    - destination:
        host: echo
        port:
          number: 80
